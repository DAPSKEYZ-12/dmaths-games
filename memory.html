<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-MATHS Memory Pro | Master the Match</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #f97316;
            --secondary: #6366f1;
            --dark: #020617;
            --glass: rgba(30, 41, 59, 0.7);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top right, #1e1b4b, #020617);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .math-font { font-family: 'JetBrains Mono', monospace; }

        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Card Mechanics */
        .game-grid {
            display: grid;
            gap: 12px;
            perspective: 1000px;
        }

        .card {
            aspect-ratio: 3/4;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card.flipped { transform: rotateY(180deg); }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            padding: 10px;
            text-align: center;
            font-weight: 700;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.5);
        }

        .card-front {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border: 2px solid rgba(99, 102, 241, 0.3);
            font-size: 2rem;
            color: var(--secondary);
        }

        .card-back {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            color: white;
            transform: rotateY(180deg);
            font-size: 0.85rem;
        }

        .card.matched .card-back {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.05); }
            100% { transform: rotateY(180deg) scale(1); }
        }

        .shake { animation: shake 0.4s ease-in-out; }
        @keyframes shake {
            0%, 100% { transform: rotateY(180deg) translateX(0); }
            25% { transform: rotateY(180deg) translateX(-5px); }
            75% { transform: rotateY(180deg) translateX(5px); }
        }

        .status-pill {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 8px 16px;
            border-radius: 99px;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <a href="index.html" class="fixed top-6 left-6 z-50 bg-white/10 hover:bg-red-500/20 backdrop-blur-md border border-white/20 px-4 py-2 rounded-xl font-bold text-white transition-all">
        <i class="fas fa-arrow-left mr-2"></i> Exit
    </a>

    <div id="welcome-screen" class="fixed inset-0 z-[60] flex items-center justify-center bg-slate-950/90 backdrop-blur-xl p-4">
        <div class="max-w-md w-full glass-panel p-8 rounded-[2.5rem] text-center">
            <div class="w-20 h-20 bg-indigo-600 rounded-2xl flex items-center justify-center text-white text-4xl mx-auto mb-6 shadow-lg shadow-indigo-500/20">
                <i class="fas fa-brain"></i>
            </div>
            <h1 class="text-3xl font-black mb-4">D-MATHS Memory Pro</h1>
            
            <div class="text-left space-y-4 mb-8 text-slate-300 text-sm">
                <div class="flex gap-3">
                    <i class="fas fa-check-circle text-emerald-500 mt-1"></i>
                    <p><strong>The Mission:</strong> Match mathematical <strong>Problems</strong> with their correct <strong>Solutions</strong>.</p>
                </div>
                <div class="flex gap-3">
                    <i class="fas fa-bolt text-amber-500 mt-1"></i>
                    <p><strong>Burn Mode:</strong> In UTME mode, cards flip back after 3s. Move fast or lose the memory!</p>
                </div>
                <div class="flex gap-3">
                    <i class="fas fa-trophy text-indigo-500 mt-1"></i>
                    <p><strong>Scoring:</strong> Faster matches and fewer moves increase your rank on the leaderboard.</p>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-6">
                <select id="difficulty" class="bg-slate-800 border-none rounded-xl p-3 font-bold text-white outline-none">
                    <option value="waec">WAEC (Junior)</option>
                    <option value="igcse">IGCSE (Expert)</option>
                    <option value="utme">UTME (Legend)</option>
                </select>
                <select id="mode" class="bg-slate-800 border-none rounded-xl p-3 font-bold text-white outline-none">
                    <option value="normal">Casual</option>
                    <option value="timed">Blitz (60s)</option>
                </select>
            </div>

            <button onclick="initGame()" class="w-full py-4 bg-indigo-600 hover:bg-indigo-500 text-white rounded-2xl font-black text-lg transition-all shadow-xl">
                START CHALLENGE
            </button>
        </div>
    </div>

    <div class="max-w-4xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div class="flex gap-4">
                <div class="status-pill">
                    <span class="text-xs text-slate-400 uppercase block">Moves</span>
                    <span id="moves" class="text-xl font-black tracking-tighter">0</span>
                </div>
                <div class="status-pill border-indigo-500/30">
                    <span class="text-xs text-slate-400 uppercase block">Timer</span>
                    <span id="timer" class="text-xl font-black text-indigo-400 tracking-tighter">--</span>
                </div>
                <div class="status-pill border-emerald-500/30">
                    <span class="text-xs text-slate-400 uppercase block">Score</span>
                    <span id="score" class="text-xl font-black text-emerald-400 tracking-tighter">0</span>
                </div>
            </div>
            <button onclick="showSettings()" class="p-3 bg-white/5 rounded-xl hover:bg-white/10 transition-all">
                <i class="fas fa-cog"></i>
            </button>
        </header>

        <div id="game-board" class="game-grid grid-cols-3 md:grid-cols-4 lg:grid-cols-4 mb-12">
            </div>

        <div id="leaderboard" class="glass-panel rounded-3xl p-6 max-w-sm mx-auto">
            </div>
    </div>

    <div id="message" class="fixed bottom-10 left-1/2 -translate-x-1/2 px-8 py-4 rounded-2xl font-black text-lg z-50 pointer-events-none opacity-0 transition-opacity"></div>

    <script>
        const questionBank = {
            waec: [
                {id:1, p:"x² - 16 = 0", a:"x = ±4"},
                {id:2, p:"3x + 5 = 20", a:"x = 5"},
                {id:3, p:"Area of Circle", a:"πr²"},
                {id:4, p:"√144", a:"12"},
                {id:5, p:"2³ × 2²", a:"2⁵"},
                {id:6, p:"Complement of 30°", a:"60°"}
            ],
            igcse: [
                {id:7, p:"d/dx (x³)", a:"3x²"},
                {id:8, p:"sin²θ + cos²θ", a:"1"},
                {id:9, p:"x² + 5x + 6 = 0", a:"(x+2)(x+3)"},
                {id:10, p:"y = mx + c", a:"Gradient"},
                {id:11, p:"∫ 2x dx", a:"x² + C"},
                {id:12, p:"Prob(Sure Event)", a:"1"}
            ],
            utme: [
                {id:13, p:"log₁₀ 1000", a:"3"},
                {id:14, p:"Det. of Unit Matrix", a:"1"},
                {id:15, p:"d/dx (sin x)", a:"cos x"},
                {id:16, p:"Midpoint Formula", a:"(x₁+x₂)/2"},
                {id:17, p:"Sum of angles: Hexagon", a:"720°"},
                {id:18, p:"Arithmetic Mean: 4, 8, 12", a:"8"}
            ]
        };

        let state = {
            cards: [], flipped: [], matched: 0, 
            moves: 0, time: 60, timer: null, 
            mode: "normal", difficulty: "waec"
        };

        function showSettings() {
            document.getElementById('welcome-screen').classList.remove('hidden');
        }

        function initGame() {
            document.getElementById('welcome-screen').classList.add('hidden');
            clearInterval(state.timer);
            
            state.flipped = [];
            state.matched = 0;
            state.moves = 0;
            state.time = 60;
            
            state.difficulty = document.getElementById("difficulty").value;
            state.mode = document.getElementById("mode").value;

            const selected = questionBank[state.difficulty];
            let cards = [];
            selected.forEach(q => {
                cards.push({id: q.id, text: q.p, type: 'p'});
                cards.push({id: q.id, text: q.a, type: 'a'});
            });

            state.cards = shuffle(cards);
            renderBoard();
            
            document.getElementById("moves").textContent = "0";
            document.getElementById("score").textContent = "0";
            
            if(state.mode === "timed") {
                document.getElementById("timer").textContent = state.time + "s";
                startTimer();
            } else {
                document.getElementById("timer").textContent = "∞";
            }
            renderLeaderboard();
        }

        function renderBoard() {
            const board = document.getElementById("game-board");
            board.innerHTML = "";
            // Adjust grid columns based on difficulty
            board.className = `game-grid grid-cols-3 md:grid-cols-4 mb-12`;

            state.cards.forEach((card, index) => {
                const container = document.createElement("div");
                container.classList.add("card");
                container.dataset.id = card.id;
                container.dataset.index = index;

                container.innerHTML = `
                    <div class="card-face card-front">
                        <span class="opacity-20 text-xs absolute top-2 left-2">DM</span>
                        <i class="fas fa-atom text-xl opacity-40"></i>
                    </div>
                    <div class="card-face card-back math-font">${card.text}</div>
                `;

                container.addEventListener("click", () => handleFlip(container));
                board.appendChild(container);
            });
        }

        function handleFlip(cardEl) {
            if (cardEl.classList.contains("flipped") || state.flipped.length === 2) return;

            cardEl.classList.add("flipped");
            state.flipped.push(cardEl);

            // CHALLENGE LOGIC: Auto-flip back in UTME mode (Memory Decay)
            if (state.difficulty === 'utme' && state.flipped.length === 1) {
                setTimeout(() => {
                    if (!cardEl.classList.contains("matched") && state.flipped.includes(cardEl)) {
                        cardEl.classList.remove("flipped");
                        state.flipped = state.flipped.filter(c => c !== cardEl);
                    }
                }, 3500);
            }

            if (state.flipped.length === 2) {
                state.moves++;
                document.getElementById("moves").textContent = state.moves;
                checkMatch();
            }
        }

        function checkMatch() {
            const [c1, c2] = state.flipped;
            const match = c1.dataset.id === c2.dataset.id;

            if (match) {
                c1.classList.add("matched");
                c2.classList.add("matched");
                state.matched++;
                state.flipped = [];
                notify("Correct Match!", "bg-emerald-500");
                
                if (state.matched === state.cards.length / 2) endGame(true);
            } else {
                c1.classList.add("shake");
                c2.classList.add("shake");
                setTimeout(() => {
                    c1.classList.remove("flipped", "shake");
                    c2.classList.remove("flipped", "shake");
                    state.flipped = [];
                }, 1000);
            }
        }

        function startTimer() {
            state.timer = setInterval(() => {
                state.time--;
                document.getElementById("timer").textContent = state.time + "s";
                if (state.time <= 0) endGame(false);
            }, 1000);
        }

        function endGame(win) {
            clearInterval(state.timer);
            const score = Math.max(0, (state.matched * 200) - (state.moves * 15) + (state.mode === 'timed' ? state.time * 5 : 0));
            document.getElementById("score").textContent = score;

            if (win) {
                notify("CONGRATULATIONS! Legend Status.", "bg-indigo-600");
                saveScore(score);
            } else {
                notify("TIME EXPIRED!", "bg-red-600");
            }
            setTimeout(showSettings, 2500);
        }

        function notify(text, color) {
            const m = document.getElementById("message");
            m.textContent = text;
            m.className = `fixed bottom-10 left-1/2 -translate-x-1/2 px-8 py-4 rounded-2xl font-black text-lg z-50 pointer-events-none ${color} opacity-100`;
            setTimeout(() => m.style.opacity = "0", 1500);
        }

        function shuffle(arr) {
            return arr.sort(() => Math.random() - 0.5);
        }

        function saveScore(s) {
            const key = "dmemory_" + state.difficulty;
            let scores = JSON.parse(localStorage.getItem(key)) || [];
            scores.push({score: s, date: new Date().toLocaleDateString()});
            scores.sort((a, b) => b.score - a.score);
            localStorage.setItem(key, JSON.stringify(scores.slice(0, 5)));
        }

        function renderLeaderboard() {
            const key = "dmemory_" + state.difficulty;
            let scores = JSON.parse(localStorage.getItem(key)) || [];
            let html = `<h4 class="text-indigo-400 font-bold mb-4 uppercase tracking-widest text-xs flex items-center"><i class="fas fa-trophy mr-2"></i> ${state.difficulty} Hall of Fame</h4>`;
            
            if (scores.length === 0) html += `<p class="text-slate-500 text-sm italic">No records yet...</p>`;
            
            scores.forEach((s, i) => {
                html += `
                    <div class="flex justify-between items-center mb-2 text-sm border-b border-white/5 pb-1">
                        <span class="text-slate-400">#${i+1}</span>
                        <span class="font-bold">${s.score}</span>
                        <span class="text-[10px] text-slate-500">${s.date}</span>
                    </div>
                `;
            });
            document.getElementById("leaderboard").innerHTML = html;
        }
    </script>
</body>
  </html>
