<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Riders | Proof Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { dark: '#0f172a', gold: '#fbbf24' } } }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .dark .glass { background: rgba(15, 23, 42, 0.6); }
        .geom-svg { filter: drop-shadow(0 0 8px rgba(99, 102, 241, 0.3)); }
    </style>
</head>
<body class="bg-slate-50 dark:bg-dark text-slate-900 dark:text-slate-100 min-h-screen transition-colors duration-300">

    <nav class="p-6 flex justify-between items-center max-w-7xl mx-auto">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-indigo-600 rounded-lg flex items-center justify-center text-white shadow-lg">
                <i class="fas fa-draw-polygon"></i>
            </div>
            <h1 class="text-xl font-bold tracking-tight">Proof<span class="text-indigo-500">Master</span></h1>
        </div>
        <div class="flex items-center gap-4">
            <div id="score-pill" class="px-4 py-1.5 bg-white dark:bg-slate-800 rounded-full shadow-sm border border-slate-200 dark:border-slate-700 text-sm font-bold">
                Level <span id="lvl-num" class="text-indigo-500">1</span>/20
            </div>
            <a href="index.html" class="w-10 h-10 flex items-center justify-center bg-red-500/10 text-red-500 rounded-lg hover:bg-red-500 hover:text-white transition-all">
                <i class="fas fa-sign-out-alt"></i>
            </a>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-6 py-8 grid grid-cols-1 lg:grid-cols-2 gap-10">
        
        <div class="glass rounded-[2.5rem] p-8 flex flex-col items-center justify-center min-h-[400px]">
            <div id="diagram-area" class="w-full h-full flex items-center justify-center">
                </div>
            <div class="mt-6 p-4 bg-indigo-500/10 rounded-2xl border border-indigo-500/20 text-xs text-center text-indigo-400 font-medium">
                <i class="fas fa-info-circle mr-2"></i> Diagram is not drawn to scale. Use deductive logic.
            </div>
        </div>

        <div class="space-y-6">
            <div class="glass rounded-[2.5rem] p-8">
                <span class="text-[10px] font-black uppercase tracking-[0.2em] text-indigo-500 mb-2 block">Deductive Proof Challenge</span>
                <h2 id="question-title" class="text-2xl font-extrabold mb-4">Finding Alternate Angles</h2>
                <p id="question-desc" class="text-slate-500 dark:text-slate-400 text-sm leading-relaxed mb-8">
                    Lines $L_1$ and $L_2$ are parallel. Given $\angle a = 65^\circ$, find the value of $\angle x$ and provide the theorem used.
                </p>

                <div class="space-y-4">
                    <div>
                        <label class="text-xs font-bold text-slate-400 uppercase mb-2 block">1. Calculate Magnitude</label>
                        <input type="number" id="user-val" placeholder="Value of x..." class="w-full bg-slate-100 dark:bg-slate-800 p-4 rounded-2xl outline-none border-2 border-transparent focus:border-indigo-500 transition-all font-bold">
                    </div>
                    
                    <div>
                        <label class="text-xs font-bold text-slate-400 uppercase mb-2 block">2. Select Geometric Reason (Rider)</label>
                        <select id="user-reason" class="w-full bg-slate-100 dark:bg-slate-800 p-4 rounded-2xl outline-none border-2 border-transparent focus:border-indigo-500 transition-all font-bold appearance-none">
                            <option value="">-- Select Theorem --</option>
                            <option value="alternate">Alternate Angles are equal</option>
                            <option value="corresponding">Corresponding Angles are equal</option>
                            <option value="co-interior">Co-interior Angles sum to 180°</option>
                            <option value="vertically">Vertically Opposite Angles</option>
                            <option value="triangle-sum">Angles in a Triangle sum to 180°</option>
                        </select>
                    </div>

                    <button onclick="checkProof()" class="w-full py-4 bg-indigo-600 hover:bg-indigo-500 text-white rounded-2xl font-black uppercase tracking-widest shadow-lg shadow-indigo-500/30 transition-all active:scale-95">
                        Submit Proof
                    </button>
                </div>
            </div>

            <div id="feedback" class="hidden rounded-2xl p-4 text-center font-bold text-sm"></div>
        </div>
    </main>

    <script>
        let currentLevel = 1;
        let answerValue = 65;
        let answerReason = "alternate";

        const levels = [
            {
                title: "Parallel Transversals",
                desc: "If $L_1 \\parallel L_2$ and $\\angle a = 65^\\circ$, find $\\angle x$.",
                val: 65,
                reason: "alternate",
                svg: `<svg viewBox="0 0 200 120" class="w-full h-48 geom-svg">
                    <line x1="20" y1="30" x2="180" y2="30" stroke="currentColor" stroke-width="2" />
                    <line x1="20" y1="90" x2="180" y2="90" stroke="currentColor" stroke-width="2" />
                    <line x1="50" y1="110" x2="150" y2="10" stroke="indigo" stroke-width="2" />
                    <text x="75" y="25" fill="currentColor" font-size="10">a=65°</text>
                    <text x="120" y="85" fill="indigo" font-size="12" font-weight="bold">x</text>
                    <path d="M 140 30 L 150 30 L 145 25" fill="none" stroke="currentColor" />
                    <path d="M 140 90 L 150 90 L 145 85" fill="none" stroke="currentColor" />
                </svg>`
            },
            {
                title: "Angles in Polygons",
                desc: "In this regular pentagon, find the interior angle $x$.",
                val: 108,
                reason: "polygon", // Simplified for logic
                svg: `<svg viewBox="0 0 100 100" class="w-full h-48 geom-svg">
                    <polygon points="50,10 90,40 75,90 25,90 10,40" fill="none" stroke="currentColor" stroke-width="2" />
                    <text x="45" y="80" fill="indigo" font-size="10" font-weight="bold">x</text>
                </svg>`
            }
            // More levels can be added here
        ];

        function loadLevel(idx) {
            const data = levels[idx - 1] || levels[0];
            document.getElementById('diagram-area').innerHTML = data.svg;
            document.getElementById('question-title').innerText = data.title;
            document.getElementById('question-desc').innerHTML = data.desc;
            answerValue = data.val;
            answerReason = data.reason;
            document.getElementById('lvl-num').innerText = currentLevel;
        }

        function checkProof() {
            const val = document.getElementById('user-val').value;
            const reason = document.getElementById('user-reason').value;
            const fb = document.getElementById('feedback');
            
            fb.classList.remove('hidden', 'bg-green-500/10', 'text-green-500', 'bg-red-500/10', 'text-red-500');

            if (parseInt(val) === answerValue && (reason === answerReason || answerReason === "polygon")) {
                fb.innerText = "CORRECT: Q.E.D. Proof Validated!";
                fb.classList.add('bg-green-500/10', 'text-green-500', 'block');
                currentLevel++;
                setTimeout(() => {
                    fb.classList.add('hidden');
                    loadLevel(currentLevel);
                    document.getElementById('user-val').value = '';
                }, 2000);
            } else {
                fb.innerText = "ERROR: Logic or Calculation Faulty.";
                fb.classList.add('bg-red-500/10', 'text-red-500', 'block');
            }
        }

        // Initialize
        loadLevel(1);
    </script>
</body>
</html>
