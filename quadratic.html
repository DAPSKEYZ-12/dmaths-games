<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Quest | Pro Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4cc9f0;
            --success: #4cc9f0;
            --danger: #f72585;
            --dark: #212529;
            --light: #f8f9fa;
            --glass: rgba(255, 255, 255, 0.9);
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: radial-gradient(circle at top left, #1a1a2e, #16213e);
            color: var(--dark);
            min-height: 100vh;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* --- Header Styling --- */
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }

        .level-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 0.9rem;
            border: 1px solid rgba(255,255,255,0.3);
        }

        /* --- Grid Layout --- */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 0;
        }

        .game-zone {
            padding: 40px;
            border-right: 1px solid #eee;
        }

        .sidebar {
            padding: 30px;
            background: rgba(0,0,0,0.02);
        }

        /* --- UI Components --- */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: 1px solid #f0f0f0;
        }

        .stat-card i { color: var(--primary); margin-bottom: 5px; }
        .stat-val { font-size: 1.5rem; font-weight: 800; display: block; }
        .stat-lbl { font-size: 0.75rem; text-transform: uppercase; color: #888; letter-spacing: 1px; }

        .equation-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.02);
            border: 2px solid #e9ecef;
        }

        #equation {
            font-size: 3rem;
            font-weight: 900;
            color: var(--dark);
            margin: 20px 0;
            letter-spacing: -1px;
        }

        .discriminant-tag {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* --- Inputs & Buttons --- */
        .input-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .math-input {
            width: 140px;
            height: 60px;
            font-size: 1.5rem;
            text-align: center;
            border: 3px solid #e9ecef;
            border-radius: 12px;
            transition: 0.3s;
            background: #fff;
        }

        .math-input:focus {
            border-color: var(--primary);
            outline: none;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.15);
        }

        .btn {
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            border: none;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-main { background: var(--primary); color: white; width: 100%; font-size: 1.1rem; }
        .btn-main:hover { background: var(--secondary); transform: scale(1.02); }

        .action-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn-outline { background: white; border: 2px solid #e9ecef; color: #666; font-size: 0.9rem; padding: 10px; }
        .btn-outline:hover { background: #f8f9fa; border-color: #ccc; }
        .btn-exit { color: var(--danger); border-color: rgba(247, 37, 133, 0.2); }
        .btn-exit:hover { background: #fff0f5; border-color: var(--danger); }

        /* --- Progress Bar --- */
        .progress-wrapper { margin-top: 40px; }
        .progress-track { height: 12px; background: #eee; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--accent); width: 0%; transition: 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        /* --- Feedback --- */
        #feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            font-weight: 600;
            display: none;
            text-align: center;
        }

        /* --- Responsive --- */
        @media (max-width: 900px) {
            .main-grid { grid-template-columns: 1fr; }
            .game-zone { border-right: none; padding: 20px; }
            #equation { font-size: 2rem; }
            .math-input { width: 100%; }
            .action-row { grid-template-columns: 1fr 1fr; }
            .btn-exit { grid-column: span 2; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="level-badge">LVL <span id="level">1</span></div>
        <h1><i class="fas fa-bolt"></i> Quadratic Quest</h1>
        <p>Solve the roots to power up the grid.</p>
    </header>

    <div class="main-grid">
        <div class="game-zone">
            <div class="stats-bar">
                <div class="stat-card">
                    <i class="fas fa-trophy"></i>
                    <span class="stat-val" id="score">0</span>
                    <span class="stat-lbl">Score</span>
                </div>
                <div class="stat-card">
                    <i class="fas fa-fire"></i>
                    <span class="stat-val" id="streak">0</span>
                    <span class="stat-lbl">Streak</span>
                </div>
                <div class="stat-card">
                    <i class="fas fa-stopwatch"></i>
                    <span class="stat-val" id="timer">30</span>
                    <span class="stat-lbl">Seconds</span>
                </div>
            </div>

            <div class="equation-box">
                <div id="discriminantBadge" class="discriminant-tag">Real & Distinct Roots</div>
                <div id="equation">x² + 5x + 6 = 0</div>

                <div class="input-group">
                    <input type="number" step="any" class="math-input" id="answer1" placeholder="x₁">
                    <input type="number" step="any" class="math-input" id="answer2" placeholder="x₂">
                </div>

                <button class="btn btn-main" id="submitBtn">
                    <i class="fas fa-paper-plane"></i> SUBMIT ANSWER
                </button>

                <div class="action-row">
                    <button class="btn btn-outline" id="hintBtn"><i class="fas fa-lightbulb"></i> Hint</button>
                    <button class="btn btn-outline" id="nextBtn"><i class="fas fa-forward"></i> Skip</button>
                    <button class="btn btn-outline btn-exit" id="exitBtn"><i class="fas fa-door-open"></i> Quit</button>
                </div>
            </div>

            <div id="feedback"></div>

            <div class="progress-wrapper">
                <div style="display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.8rem; font-weight: bold;">
                    <span>LEVEL PROGRESS</span>
                    <span id="progressPercent">0%</span>
                </div>
                <div class="progress-track">
                    <div class="progress-fill" id="progress"></div>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <h3 style="margin-bottom: 20px; font-size: 1.1rem;"><i class="fas fa-history"></i> Recent Solves</h3>
            <div id="historyList"></div>

            <div style="margin-top: 40px; background: white; padding: 20px; border-radius: 15px; border: 1px solid #eee;">
                <h4 style="color: var(--primary); margin-bottom: 10px;"><i class="fas fa-info-circle"></i> Quick Tip</h4>
                <p style="font-size: 0.85rem; color: #666; line-height: 1.5;">
                    If the equation is in the form <strong>x² + bx + c = 0</strong>, the roots sum to <strong>-b</strong> and multiply to <strong>c</strong>.
                </p>
            </div>
        </div>
    </div>
</div>

<script>
    let score = 0;
    let streak = 0;

    function saveHighScore() {
        const key = 'quadratic-highscore';
        const best = Number(localStorage.getItem(key) || 0);
        if (score > best) localStorage.setItem(key, String(score));
    }
    let level = 1;
    let progress = 0;
    let currentEq = {};
    let timeLeft = 30;
    let timerInterval;

    const elements = {
        equation: document.getElementById('equation'),
        ans1: document.getElementById('answer1'),
        ans2: document.getElementById('answer2'),
        feedback: document.getElementById('feedback'),
        score: document.getElementById('score'),
        streak: document.getElementById('streak'),
        level: document.getElementById('level'),
        timer: document.getElementById('timer'),
        progress: document.getElementById('progress'),
        perc: document.getElementById('progressPercent'),
        history: document.getElementById('historyList'),
        disc: document.getElementById('discriminantBadge')
    };

    function startTimer() {
        clearInterval(timerInterval);
        timeLeft = 30;
        elements.timer.textContent = timeLeft;
        timerInterval = setInterval(() => {
            timeLeft--;
            elements.timer.textContent = timeLeft;
            if (timeLeft <= 5) elements.timer.style.color = 'var(--danger)';
            else elements.timer.style.color = 'var(--dark)';

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                handleWrong("Time's up!");
            }
        }, 1000);
    }

    function generateEq() {
        let a, b, c, r1, r2;

        if (level === 1) {
            r1 = Math.floor(Math.random() * 10) - 5;
            r2 = Math.floor(Math.random() * 10) - 5;
            a = 1;
            b = -(r1 + r2);
            c = r1 * r2;
        } else {
            a = Math.floor(Math.random() * 3) + 1;
            r1 = Math.floor(Math.random() * 8) - 4;
            r2 = Math.floor(Math.random() * 8) - 4;
            b = -a * (r1 + r2);
            c = a * r1 * r2;
        }

        currentEq = { a, b, c, r1, r2 };

        let str = `${a === 1 ? '' : a}x²`;
        str += b >= 0 ? ` + ${b === 1 ? '' : b}x` : ` - ${Math.abs(b)}x`;
        str += c >= 0 ? ` + ${c}` : ` - ${Math.abs(c)}`;
        elements.equation.textContent = str + " = 0";

        elements.ans1.value = '';
        elements.ans2.value = '';
        elements.ans1.focus();
        elements.feedback.style.display = 'none';
        startTimer();
    }

    function check() {
        const u1 = parseFloat(elements.ans1.value);
        const u2 = parseFloat(elements.ans2.value);
        const { r1, r2 } = currentEq;

        const isCorrect = (
            (Math.abs(u1 - r1) < 0.1 && Math.abs(u2 - r2) < 0.1) ||
            (Math.abs(u1 - r2) < 0.1 && Math.abs(u2 - r1) < 0.1)
        );

        if (isCorrect) {
            score += (10 * level) + timeLeft;
            saveHighScore();
            streak++;
            progress += 20;
            if (progress >= 100) {
                level++;
                progress = 0;
            }
            showFeedback("Excellent!", "var(--success)", "#fff");
            updateUI();
            addHistory(true);
            setTimeout(generateEq, 1500);
        } else {
            handleWrong("Not quite. Try again!");
        }
    }

    function handleWrong(msg) {
        streak = 0;
        showFeedback(msg, "rgba(247, 37, 133, 0.1)", "var(--danger)");
        updateUI();
    }

    function showFeedback(text, bg, color) {
        elements.feedback.textContent = text;
        elements.feedback.style.background = bg;
        elements.feedback.style.color = color;
        elements.feedback.style.display = 'block';
    }

    function updateUI() {
        elements.score.textContent = score;
        elements.streak.textContent = streak;
        elements.level.textContent = level;
        elements.progress.style.width = progress + "%";
        elements.perc.textContent = progress + "%";
    }

    function addHistory(correct) {
        const item = document.createElement('div');
        item.style = "padding: 10px; background: white; border-radius: 8px; margin-bottom: 10px; font-size: 0.8rem; border-left: 4px solid " + (correct ? 'var(--success)' : 'var(--danger)');
        item.innerHTML = `<strong>${elements.equation.textContent}</strong><br>Roots: ${currentEq.r1}, ${currentEq.r2}`;
        elements.history.prepend(item);
    }

    function exitGame() {
        clearInterval(timerInterval);
        saveHighScore();
        const confirmExit = confirm(`Game Over!\n\nFinal Score: ${score}\nLevel Reached: ${level}\n\nWould you like to reset and play again?`);
        if (confirmExit) {
            score = 0; streak = 0; level = 1; progress = 0;
            elements.history.innerHTML = '';
            updateUI();
            generateEq();
        }
    }

    document.getElementById('submitBtn').onclick = check;
    document.getElementById('nextBtn').onclick = generateEq;
    document.getElementById('exitBtn').onclick = exitGame;
    document.getElementById('hintBtn').onclick = () => {
        showFeedback(`Sum: ${-currentEq.b/currentEq.a} | Product: ${currentEq.c/currentEq.a}`, "#fff3cd", "#856404");
    };

    generateEq();
</script>
</body>
</html>
