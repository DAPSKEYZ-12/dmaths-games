<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Tug of Maths: Ultimate Showdown</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Outfit', sans-serif; 
            touch-action: none; 
            overflow: hidden;
            background: #020617;
            /* Prevents overscroll bounce on mobile */
            position: fixed;
            width: 100%;
            height: 100%;
        }

        #landscape-notice {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: #0f172a;
            color: white;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        @media (orientation: portrait) {
            #landscape-notice { display: flex; }
        }

        /* Optimization: GPU acceleration for transitions */
        .arena-split {
            position: absolute;
            inset: 0;
            display: flex;
            pointer-events: none;
            will-change: transform;
        }

        #bar-blue { transition: width 0.4s ease-out; background: #1e3a8a; opacity: 0.25; will-change: width; }
        #bar-red { transition: width 0.4s ease-out; background: #b91c1c; opacity: 0.25; will-change: width; }

        .rope-lane {
            height: 60px; /* Slimmed for mobile screens */
            background: rgba(15, 23, 42, 0.9);
            border-top: 2px solid #334155;
            border-bottom: 2px solid #334155;
            position: relative;
            margin-top: auto;
            box-shadow: 0 -10px 50px rgba(0,0,0,0.5);
        }

        .rope-container {
            transform: translateX(calc(var(--rope-position, 50%) - 50%));
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.2);
            width: 300%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            left: -100%;
            will-change: transform;
        }

        .rope-strand {
            background: repeating-linear-gradient(45deg, #451a03 0px, #78350f 10px, #92400e 20px);
            height: 8px;
            width: 100%;
            border-radius: 6px;
        }

        .puller {
            position: absolute;
            font-size: 40px; /* Scaled down */
            top: 50%;
            margin-top: -25px;
            z-index: 25;
        }

        .puller-blue { left: 47%; }
        .puller-red { right: 47%; transform: scaleX(-1); }

        .pulling-anim { animation: tug-effort 0.3s infinite alternate ease-in-out; }
        @keyframes tug-effort {
            0% { transform: translateY(0) rotate(-3deg); }
            100% { transform: translateY(-3px) rotate(3deg); }
        }

        /* UI Optimization: Avoid backdrop-filter for performance on mobile */
        .math-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: white;
            transition: transform 0.1s;
        }
        .math-btn:active { transform: scale(0.92); background: rgba(255, 255, 255, 0.3); }

        .glass-card {
            background: #0f172a;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Adjustments for smaller landscape screens */
        @media (max-height: 400px) {
            header { padding: 0.5rem !important; }
            .rope-lane { height: 45px; }
            .puller { font-size: 30px; margin-top: -20px; }
            .math-btn { padding: 0.5rem !important; font-size: 0.8rem; }
            #q-blue, #q-red { font-size: 1.1rem; min-height: 40px !important; }
        }
    </style>
</head>
<body class="h-screen w-screen flex flex-col relative overflow-hidden text-slate-100">

    <div id="landscape-notice">
        <div class="text-6xl mb-4">üîÑ</div>
        <h2 class="text-2xl font-bold">Please Rotate Your Device</h2>
        <p class="opacity-60">Math Battle requires landscape mode</p>
    </div>

    <div class="arena-split">
        <div id="bar-blue" style="width: 50%"></div>
        <div id="bar-red" class="flex-1"></div>
    </div>

    <header class="relative z-30 p-2 sm:p-4 flex justify-between items-center">
        <a href="index.html" class="bg-slate-800/90 text-white px-3 py-1 sm:px-4 sm:py-2 rounded-lg font-bold text-xs sm:text-base border border-slate-600">
            EXIT
        </a>

        <div class="glass-card px-4 py-1 sm:px-8 sm:py-2 rounded-2xl flex items-center gap-4 sm:gap-10">
            <div class="text-center">
                <p class="text-[8px] sm:text-[10px] font-black text-blue-400 uppercase tracking-widest">BLUE</p>
                <div id="score-blue" class="text-xl sm:text-3xl font-black">0</div>
            </div>
            
            <div class="flex flex-col items-center">
                <div class="bg-yellow-400 text-slate-900 px-4 py-0.5 sm:px-6 sm:py-1 rounded-full font-black text-lg sm:text-2xl" id="timer">60</div>
            </div>

            <div class="text-center">
                <p class="text-[8px] sm:text-[10px] font-black text-red-400 uppercase tracking-widest">RED</p>
                <div id="score-red" class="text-xl sm:text-3xl font-black">0</div>
            </div>
        </div>
        <div class="w-12 sm:w-[84px]"></div>
    </header>

    <main class="flex-1 flex flex-col relative z-20 min-h-0">
        <div class="flex-1 flex flex-row items-center justify-around px-2 sm:px-8 gap-2 sm:gap-8 overflow-hidden">
            <section id="panel-blue" class="flex-1 max-w-[48%] flex flex-col">
                <div class="glass-card p-2 sm:p-4 rounded-xl sm:rounded-3xl mb-2 text-center border-l-4 border-blue-500">
                    <div id="q-blue" class="text-lg sm:text-2xl font-bold min-h-[40px] sm:min-h-[60px] flex items-center justify-center">---</div>
                </div>
                <input type="text" id="input-blue" readonly class="w-full bg-blue-900/40 border-2 border-blue-500/30 text-white text-xl sm:text-2xl font-black p-2 rounded-xl text-center mb-2" placeholder="?">
                <div class="grid grid-cols-4 gap-1 sm:gap-2 flex-1">
                    <button onclick="inputKey('blue', 1)" class="math-btn rounded-lg font-bold">1</button>
                    <button onclick="inputKey('blue', 2)" class="math-btn rounded-lg font-bold">2</button>
                    <button onclick="inputKey('blue', 3)" class="math-btn rounded-lg font-bold">3</button>
                    <button onclick="clearInput('blue')" class="math-btn bg-red-500/20 text-red-400 rounded-lg font-black text-xs">C</button>
                    <button onclick="inputKey('blue', 4)" class="math-btn rounded-lg font-bold">4</button>
                    <button onclick="inputKey('blue', 5)" class="math-btn rounded-lg font-bold">5</button>
                    <button onclick="inputKey('blue', 6)" class="math-btn rounded-lg font-bold">6</button>
                    <button onclick="inputKey('blue', 0)" class="math-btn rounded-lg font-bold">0</button>
                    <button onclick="inputKey('blue', 7)" class="math-btn rounded-lg font-bold">7</button>
                    <button onclick="inputKey('blue', 8)" class="math-btn rounded-lg font-bold">8</button>
                    <button onclick="inputKey('blue', 9)" class="math-btn rounded-lg font-bold">9</button>
                    <button onclick="submitAnswer('blue')" class="math-btn bg-blue-600 text-white rounded-lg font-black text-xs">GO</button>
                </div>
            </section>

            <section id="panel-red" class="flex-1 max-w-[48%] flex flex-col">
                <div class="glass-card p-2 sm:p-4 rounded-xl sm:rounded-3xl mb-2 text-center border-r-4 border-red-500">
                    <div id="q-red" class="text-lg sm:text-2xl font-bold min-h-[40px] sm:min-h-[60px] flex items-center justify-center">---</div>
                </div>
                <input type="text" id="input-red" readonly class="w-full bg-red-900/40 border-2 border-red-500/30 text-white text-xl sm:text-2xl font-black p-2 rounded-xl text-center mb-2" placeholder="?">
                <div class="grid grid-cols-4 gap-1 sm:gap-2 flex-1">
                    <button onclick="inputKey('red', 1)" class="math-btn rounded-lg font-bold">1</button>
                    <button onclick="inputKey('red', 2)" class="math-btn rounded-lg font-bold">2</button>
                    <button onclick="inputKey('red', 3)" class="math-btn rounded-lg font-bold">3</button>
                    <button onclick="clearInput('red')" class="math-btn bg-red-500/20 text-red-400 rounded-lg font-black text-xs">C</button>
                    <button onclick="inputKey('red', 4)" class="math-btn rounded-lg font-bold">4</button>
                    <button onclick="inputKey('red', 5)" class="math-btn rounded-lg font-bold">5</button>
                    <button onclick="inputKey('red', 6)" class="math-btn rounded-lg font-bold">6</button>
                    <button onclick="inputKey('red', 0)" class="math-btn rounded-lg font-bold">0</button>
                    <button onclick="inputKey('red', 7)" class="math-btn rounded-lg font-bold">7</button>
                    <button onclick="inputKey('red', 8)" class="math-btn rounded-lg font-bold">8</button>
                    <button onclick="inputKey('red', 9)" class="math-btn rounded-lg font-bold">9</button>
                    <button onclick="submitAnswer('red')" class="math-btn bg-red-600 text-white rounded-lg font-black text-xs">GO</button>
                </div>
            </section>
        </div>

        <div class="rope-lane">
            <div id="rope-visual" class="rope-container">
                <div class="rope-strand"></div>
                <div id="icon-blue" class="puller puller-blue pulling-anim">ü¶æ</div>
                <div class="absolute left-1/2 -translate-x-1/2 flex flex-col items-center z-30">
                    <div class="w-10 h-10 sm:w-14 sm:h-14 bg-yellow-400 rounded-xl sm:rounded-2xl rotate-45 border-4 border-slate-900 flex items-center justify-center shadow-2xl">
                        <span class="rotate-[-45deg] font-black text-slate-900 text-xs sm:text-xl">VS</span>
                    </div>
                </div>
                <div id="icon-red" class="puller puller-red pulling-anim">ü¶ø</div>
            </div>
        </div>
    </main>

    <div id="modal-overlay" class="absolute inset-0 z-50 bg-slate-950/95 flex items-center justify-center">
        <div class="bg-slate-900 p-6 sm:p-10 rounded-[2rem] sm:rounded-[3rem] text-center max-w-sm border border-slate-700">
            <div id="start-content">
                <div class="text-4xl sm:text-6xl mb-4">‚öîÔ∏è</div>
                <h1 class="text-2xl sm:text-4xl font-black text-white italic mb-2">TUG OF MATHS</h1>
                <p class="text-slate-400 mb-8 text-sm">Fastest calculation wins!</p>
                <button onclick="startGame()" class="w-full bg-yellow-400 text-slate-950 font-black py-4 rounded-2xl text-lg sm:text-xl">
                    START BATTLE
                </button>
            </div>

            <div id="end-content" class="hidden">
                <div id="victory-icon" class="text-6xl mb-4">üèÜ</div>
                <h2 id="winner-text" class="text-3xl sm:text-4xl font-black mb-2 uppercase text-white"></h2>
                <div id="final-scores" class="bg-slate-800 rounded-2xl p-4 sm:p-6 mb-6 font-black text-2xl sm:text-3xl flex justify-around items-center"></div>
                <div class="flex flex-col gap-3">
                    <button onclick="location.reload()" class="w-full bg-yellow-400 text-slate-950 font-black py-4 rounded-xl">REMATCH</button>
                    <a href="index.html" class="w-full bg-slate-700 text-white font-bold py-3 rounded-xl">BACK TO MENU</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ALL ORIGINAL LOGIC RETAINED
        let audioCtx;
        const SoundFX = {
            init: () => { if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); },
            play: (freq, type, duration, vol=0.1) => {
                if (!audioCtx) return;
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
                gain.gain.setValueAtTime(vol, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(); osc.stop(audioCtx.currentTime + duration);
            },
            correct: () => SoundFX.play(523.25, 'sine', 0.2),
            wrong: () => SoundFX.play(110, 'triangle', 0.3, 0.2),
            win: () => {
                SoundFX.play(261, 'square', 0.5);
                setTimeout(() => SoundFX.play(329, 'square', 0.5), 100);
                setTimeout(() => SoundFX.play(392, 'square', 0.5), 200);
            }
        };

        const MAX_ROPE = 100;
        const PULL_STRENGTH = 8;
        let gameState = { active: false, time: 60, ropePos: 0, scores: { blue: 0, red: 0 }, currentQ: { blue: null, red: null } };
        let questionsBank = [];

        async function loadQuestionsFromSheet() {
            const url = `https://docs.google.com/spreadsheets/d/e/2PACX-1vQ_0xR5UpptDkfba9t5yv0UM2phre9JFU2sYU0JX2YZr442xO7kI5LxhqyxcDgetYj5bkE6kVWPNJ-u/pub?output=csv`;
            try {
                const res = await fetch(url);
                const csv = await res.text();
                const rows = csv.split('\n').slice(1);
                questionsBank = rows.map(row => {
                    const cols = row.split(',');
                    return { q: cols[1], a: parseFloat(cols[cols.length-1]) };
                }).filter(q => !isNaN(q.a));
            } catch (e) {
                questionsBank = [
                    {q: "Solve: $x + 13 = 25$", a: 12}, 
                    {q: "Calculate: $\\sqrt{81}$", a: 9}, 
                    {q: "Solve: $2x = 40$", a: 20}
                ];
            }
            if (questionsBank.length === 0) {
                questionsBank = [{q: "2 + 2", a: 4}];
            }
        }

        function createPullEffect(team) {
            const container = document.getElementById(`panel-${team}`);
            const el = document.createElement('div');
            el.className = `absolute pointer-events-none font-black text-xl sm:text-2xl ${team === 'blue' ? 'text-blue-400' : 'text-red-400'}`;
            el.innerText = 'PULL!';
            el.style.left = '50%';
            el.style.top = '10%';
            el.style.transform = 'translateX(-50%)';
            el.style.animation = 'floatUp 0.8s ease-out forwards';
            container.appendChild(el);
            setTimeout(() => el.remove(), 800);
        }

        // Add this missing keyframe to the style block via JS for simplicity
        const style = document.createElement('style');
        style.innerHTML = `@keyframes floatUp { 0% { opacity:1; transform:translate(-50%,0); } 100% { opacity:0; transform:translate(-50%,-50px); } }`;
        document.head.appendChild(style);

        function submitAnswer(team) {
            if (!gameState.active) return;
            const inputEl = document.getElementById(`input-${team}`);
            const val = parseFloat(inputEl.value);
            const correct = gameState.currentQ[team].a;

            if (val === correct) {
                SoundFX.correct();
                gameState.scores[team]++;
                document.getElementById(`score-${team}`).innerText = gameState.scores[team];
                gameState.ropePos += (team === 'red' ? PULL_STRENGTH : -PULL_STRENGTH);
                createPullEffect(team);
                updateRope();
                inputEl.value = '';
                renderQ(team);
            } else {
                SoundFX.wrong();
                const card = document.getElementById(`card-${team}`);
                if (card) {
                    card.classList.add('straining');
                    setTimeout(() => card.classList.remove('straining'), 400);
                }
            }
        }

        function updateRope() {
            const visualPos = 50 + (gameState.ropePos / 2.5);
            document.documentElement.style.setProperty('--rope-position', `${visualPos}%`);
            document.getElementById('bar-blue').style.width = `${visualPos}%`;
            
            if (Math.abs(gameState.ropePos) >= MAX_ROPE) endGame(gameState.ropePos < 0 ? 'Blue' : 'Red');
        }

        function inputKey(team, key) {
            const input = document.getElementById(`input-${team}`);
            if (input.value.length < 8) input.value += key;
        }

        function clearInput(team) { document.getElementById(`input-${team}`).value = ''; }

        function renderQ(team) {
            if (questionsBank.length === 0) return;
            const qData = questionsBank[Math.floor(Math.random() * questionsBank.length)];
            gameState.currentQ[team] = qData;
            const el = document.getElementById(`q-${team}`);
            el.innerHTML = qData.q;
            if (window.MathJax) MathJax.typesetPromise([el]);
        }

        async function startGame() {
            SoundFX.init();
            await loadQuestionsFromSheet();
            document.getElementById('modal-overlay').classList.add('hidden');
            gameState.active = true;
            renderQ('blue');
            renderQ('red');
            
            const timerInterval = setInterval(() => {
                gameState.time--;
                document.getElementById('timer').innerText = gameState.time;
                if (gameState.time <= 0 || !gameState.active) {
                    clearInterval(timerInterval);
                    if(gameState.time <= 0 && gameState.active) {
                        let winner = 'Draw';
                        if (gameState.ropePos < -5) winner = 'Blue';
                        else if (gameState.ropePos > 5) winner = 'Red';
                        endGame(winner);
                    }
                }
            }, 1000);
        }

        function endGame(winner) {
            gameState.active = false;
            SoundFX.win();
            if (winner !== 'Draw') {
                confetti({
                    particleCount: 200,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: winner === 'Blue' ? ['#3b82f6', '#ffffff'] : ['#ef4444', '#ffffff']
                });
            }
            document.getElementById('modal-overlay').classList.remove('hidden');
            document.getElementById('start-content').classList.add('hidden');
            document.getElementById('end-content').classList.remove('hidden');
            const winText = document.getElementById('winner-text');
            winText.innerText = winner === 'Draw' ? "STALEMATE!" : winner + " WINS!";
            document.getElementById('final-scores').innerHTML = `
                <div class="text-blue-500">${gameState.scores.blue}</div>
                <div class="text-slate-500">vs</div>
                <div class="text-red-500">${gameState.scores.red}</div>`;
        }
    </script>
</body>
</html>
