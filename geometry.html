<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Target Practice | D-MATHS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at center, #1e1b4b, #020617);
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        
        #geometry-stage {
            position: relative;
            height: 300px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .angle-line {
            position: absolute;
            height: 4px;
            background: white;
            border-radius: 2px;
            transform-origin: left center;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .target-bubble {
            position: absolute;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: float 4s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(10px, -20px); }
        }

        .shake { animation: shake 0.4s ease-in-out; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
    </style>
</head>
<body class="p-4 flex flex-col">

    <header class="flex justify-between items-center z-50">
        <a href="index.html" class="glass px-5 py-2.5 rounded-2xl font-bold text-white flex items-center gap-2 hover:bg-red-500/20 transition-all">
            <i class="fas fa-arrow-left"></i> <span>Exit</span>
        </a>
        <div class="flex gap-4">
            <div class="glass px-6 py-2 rounded-full text-sm font-bold tracking-tight">ðŸŽ¯ Score: <span id="score" class="text-amber-400">0</span></div>
        </div>
    </header>

    <main class="flex-1 flex flex-col items-center justify-center gap-8">
        
        <div class="text-center">
            <h1 class="text-3xl font-black mb-1 tracking-tight">Geometry Targets</h1>
            <p id="hint" class="text-indigo-400 text-sm font-bold uppercase tracking-widest">Supplementary angles sum to 180Â°</p>
        </div>

        <div id="geometry-stage" class="glass rounded-[3rem] max-w-lg mx-auto w-full">
            <div id="ref-line" class="angle-line w-40 bg-slate-500 opacity-40"></div>
            <div id="angle-arm" class="angle-line w-40 bg-amber-500 shadow-[0_0_20px_rgba(245,158,11,0.6)]"></div>
            
            <div id="angle-text" class="absolute font-black text-2xl text-amber-500" style="transform: translate(60px, -50px);">45Â°</div>
            <div id="unknown-text" class="absolute font-black text-3xl text-indigo-400" style="transform: translate(25px, 45px);">x</div>
            
            <div id="right-angle-marker" class="absolute border-2 border-indigo-500/50 w-6 h-6 hidden" style="transform: translate(0, -24px);"></div>
        </div>

        <div id="target-field" class="relative w-full h-48 max-w-2xl">
            </div>

    </main>

    <script>
        let score = 0;
        let currentAngle = 0;
        let targetAnswer = 0;
        let gameMode = 'supplementary'; // supplementary (180) or complementary (90)

        function initRound() {
            const field = document.getElementById('target-field');
            field.innerHTML = "";
            
            // Randomly switch modes to keep the player thinking
            gameMode = Math.random() > 0.5 ? 'supplementary' : 'complementary';
            const hintEl = document.getElementById('hint');
            const rightAngleEl = document.getElementById('right-angle-marker');
            const refLine = document.getElementById('ref-line');

            if (gameMode === 'complementary') {
                hintEl.innerText = "Complementary angles sum to 90Â°";
                hintEl.className = "text-emerald-400 text-sm font-bold uppercase tracking-widest";
                currentAngle = Math.floor(Math.random() * 60) + 15;
                targetAnswer = 90 - currentAngle;
                rightAngleEl.classList.remove('hidden');
                refLine.className = "angle-line w-40 bg-slate-500 opacity-40";
            } else {
                hintEl.innerText = "Supplementary angles sum to 180Â°";
                hintEl.className = "text-indigo-400 text-sm font-bold uppercase tracking-widest";
                currentAngle = Math.floor(Math.random() * 130) + 20;
                targetAnswer = 180 - currentAngle;
                rightAngleEl.classList.add('hidden');
                refLine.className = "angle-line w-40 bg-slate-500 opacity-40";
            }

            // Update Visuals
            document.getElementById('angle-arm').style.transform = `rotate(-${currentAngle}deg)`;
            document.getElementById('angle-text').innerText = `${currentAngle}Â°`;
            
            // Spawn Targets - Clean logic: all bubbles get the SAME CSS classes
            let options = [targetAnswer];
            while(options.length < 4) {
                let fake = targetAnswer + (Math.floor(Math.random() * 30) - 15);
                if(!options.includes(fake) && fake > 0 && fake !== targetAnswer) options.push(fake);
            }
            options = options.sort(() => Math.random() - 0.5);

            options.forEach((val, i) => {
                const bubble = document.createElement('div');
                // Removed the ternary operator that gave different colors to the answer
                bubble.className = `target-bubble glass border-2 border-indigo-500/30 hover:border-white/50 text-white`;
                bubble.style.left = `${(i * 25) + 5}%`;
                bubble.style.top = `${Math.random() * 50}%`;
                bubble.innerHTML = `${val}Â°`;
                bubble.onclick = () => checkAnswer(val, bubble);
                field.appendChild(bubble);
            });
        }

        function checkAnswer(val, el) {
            if(val === targetAnswer) {
                score += 100;
                el.classList.replace('border-indigo-500/30', 'border-amber-500');
                el.classList.add('bg-amber-500', 'scale-110');
                document.getElementById('score').innerText = score;
                
                // Pop effect and move to next
                setTimeout(() => {
                    el.style.opacity = '0';
                    initRound();
                }, 400);
            } else {
                score = Math.max(0, score - 25);
                document.getElementById('score').innerText = score;
                el.classList.add('bg-red-500', 'shake', 'border-red-500');
                setTimeout(() => {
                    el.classList.remove('bg-red-500', 'shake', 'border-red-500');
                }, 500);
            }
        }

        initRound();
    </script>
</body>
</html>
