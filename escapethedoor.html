<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algebra Escape | Lab 404</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-red: #ff003c;
            --neon-green: #00ff88;
            --bg-dark: #060608;
            --panel-bg: rgba(10, 10, 15, 0.95);
        }

        body {
            margin: 0;
            background: var(--bg-dark);
            color: white;
            font-family: 'Orbitron', 'Segoe UI', sans-serif;
            /* Changed overflow to auto for mobile scrolling if needed */
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Game Container Responsive Updates */
        #game-stage {
            position: relative;
            width: 95%;
            max-width: 900px;
            /* Height is now auto-adjustable for mobile */
            min-height: 600px;
            margin: 10px auto;
            background: radial-gradient(circle at center, #111b2d 0%, #000 100%);
            border: 1px solid #1a2a3a;
            box-shadow: 0 0 100px rgba(0, 243, 255, 0.05);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* HUD - Top Bar Responsive */
        .hud {
            display: flex;
            flex-wrap: wrap; /* Allows wrapping on very small screens */
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: rgba(0,0,0,0.8);
            border-bottom: 2px solid #1a1a1a;
            z-index: 10;
            gap: 10px;
        }

        .exit-btn {
            background: transparent;
            border: 1px solid var(--neon-red);
            color: var(--neon-red);
            padding: 5px 12px;
            text-decoration: none;
            font-size: 0.6rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }
        .exit-btn:hover { background: var(--neon-red); color: white; box-shadow: 0 0 10px var(--neon-red); }

        .stat-box { font-size: 0.7rem; letter-spacing: 1px; color: #aaa; }
        .stat-box span { color: white; font-weight: 900; }
        #timer-display { color: var(--neon-red); font-size: 1rem; }

        /* Door Visuals Responsive */
        .door-container {
            flex-grow: 1;
            display: flex;
            flex-direction: row; /* Default side-by-side */
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            perspective: 1200px;
            gap: 20px;
        }

        #door {
            width: 180px; /* Slightly smaller for better fit */
            height: 260px;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            border: 4px solid #333;
            border-radius: 5px;
            position: relative;
            transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 20px black;
            flex-shrink: 0;
        }

        /* Scanner Line Animation */
        #scanner-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
            top: 0;
            animation: scan 3s infinite linear;
        }

        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        .door-light {
            position: absolute;
            top: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--neon-red);
            box-shadow: 0 0 15px var(--neon-red);
        }

        /* Terminal UI Responsive */
        .terminal {
            background: var(--panel-bg);
            padding: 25px;
            border-radius: 4px;
            border: 1px solid #222;
            border-left: 4px solid var(--neon-blue);
            width: 100%;
            max-width: 380px; /* Max width for desktop */
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            box-sizing: border-box;
        }

        #story-text { font-size: 0.6rem; color: var(--neon-blue); margin-bottom: 5px; letter-spacing: 2px; }

        #equation {
            font-size: 2rem;
            margin-bottom: 20px;
            color: white;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 5px rgba(255,255,255,0.2);
            word-break: break-all;
        }

        .input-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        input {
            background: #000;
            border: 1px solid #333;
            color: var(--neon-blue);
            padding: 10px;
            font-size: 1.2rem;
            width: 80px;
            text-align: center;
            outline: none;
            font-family: 'Orbitron', sans-serif;
        }

        .unlock-btn {
            background: var(--neon-blue);
            color: black;
            border: none;
            padding: 10px 15px;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            font-size: 0.8rem;
        }

        /* Animations */
        .unlocking { transform: rotateY(-105deg) translateX(-60px); }
        .shake { animation: shake 0.4s ease-in-out; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
        }

        /* Overlay Systems */
        #overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            text-align: center;
            padding: 20px;
        }

        #overlay h1 { color: var(--neon-red); font-size: 2rem; margin-bottom: 10px; }
        
        .reboot-btn {
            margin-top: 10px;
            background: white;
            color: black;
            padding: 12px 25px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        /* MOBILE BREAKPOINT */
        @media (max-width: 600px) {
            #game-stage {
                height: auto;
                min-height: 95vh;
            }
            .door-container {
                flex-direction: column; /* Stack vertically */
                padding: 10px;
                justify-content: center;
            }
            #door {
                width: 140px;
                height: 200px;
            }
            .terminal {
                width: 95%;
                padding: 20px;
            }
            #equation {
                font-size: 1.5rem;
            }
            .hud {
                padding: 10px;
            }
            .stat-box {
                font-size: 0.6rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

<div id="game-stage">
    <div class="hud">
        <a href="index.html" class="exit-btn">Terminate</a>
        <div class="stat-box">LVL: <span id="level">1</span></div>
        <div class="stat-box">STAB: <span id="timer-display">30</span>s</div>
        <div class="stat-box">SCORE: <span id="score">0</span></div>
    </div>

    <div class="door-container">
        <div id="door">
            <div id="scanner-line"></div>
            <div class="door-light" id="status-light"></div>
            <div style="color: #222; font-size: 0.4rem; transform: rotate(90deg)">PROPERTY OF LAB 404</div>
        </div>

        <div class="terminal" id="main-ui">
            <h3 id="story-text">DECRYPT ACCESS KEY</h3>
            <div id="equation">3x - 5 = 10</div>
            <div class="input-group">
                <input type="number" id="ans-input" placeholder="00" autofocus>
                <button class="unlock-btn" onclick="game.check()">UNLOCK</button>
            </div>
            <p style="font-size: 0.5rem; color: #444; margin-top: 15px; text-align: left;">
                > STABILITY BONUS: ACTIVE<br>
                > PENALTY ON ERR: -5s
            </p>
        </div>
    </div>

    <div id="overlay">
        <h1 id="overlay-title">CRITICAL ERROR</h1>
        <p style="color: #666; font-size: 0.8rem;">SESSION TIMED OUT</p>
        <p style="font-size: 1.2rem">FINAL SCORE: <span id="final-score" style="color: var(--neon-blue)">0</span></p>
        
        <div id="leaderboard" style="margin: 15px 0; color: #888; background: #111; padding: 15px; border-radius: 5px; min-width: 180px; font-size: 0.7rem;"></div>
        
        <div style="display: flex; gap: 10px; flex-wrap: wrap; justify-content: center;">
            <button class="reboot-btn" onclick="location.reload()">REBOOT</button>
            <button class="reboot-btn" style="background: transparent; color: white; border: 1px solid white;" onclick="location.href='index.html'">EXIT</button>
        </div>
    </div>
</div>

<script>
// Logic remains identical as requested
class AlgebraGame {
    constructor() {
        this.level = 1;
        this.score = 0;
        this.timeLeft = 30;
        this.currentSolution = 0;
        this.timer = null;
        this.isGameOver = false;
        this.init();
    }

    init() {
        this.nextLevel();
        this.startTimer();
        this.updateLeaderboardDisplay();
    }

    startTimer() {
        this.timer = setInterval(() => {
            this.timeLeft--;
            document.getElementById('timer-display').innerText = this.timeLeft;
            if (this.timeLeft <= 0) this.endGame();
        }, 1000);
    }

    generateEquation() {
        const a = Math.floor(Math.random() * (2 + this.level)) + 2;
        const x = Math.floor(Math.random() * 10) + 1;
        const b = Math.floor(Math.random() * 15) + 1;
        const isAddition = Math.random() > 0.5;
        const c = isAddition ? (a * x) + b : (a * x) - b;
        this.currentSolution = x;
        return `${a}x ${isAddition ? '+' : '-'} ${b} = ${c}`;
    }

    check() {
        if (this.isGameOver) return;
        const input = document.getElementById('ans-input');
        const door = document.getElementById('door');
        const light = document.getElementById('status-light');

        if (parseInt(input.value) === this.currentSolution) {
            this.score += 10 + (this.timeLeft);
            this.level++;
            this.timeLeft += 10;
            light.style.background = 'var(--neon-green)';
            light.style.boxShadow = '0 0 20px var(--neon-green)';
            door.classList.add('unlocking');
            setTimeout(() => {
                door.classList.remove('unlocking');
                light.style.background = 'var(--neon-red)';
                light.style.boxShadow = '0 0 15px var(--neon-red)';
                this.nextLevel();
                input.value = '';
                input.focus();
            }, 1000);
        } else {
            door.classList.add('shake');
            setTimeout(() => door.classList.remove('shake'), 400);
            this.timeLeft -= 5;
        }
    }

    nextLevel() {
        document.getElementById('level').innerText = this.level;
        document.getElementById('score').innerText = this.score;
        document.getElementById('equation').innerText = this.generateEquation();
    }

    endGame() {
        this.isGameOver = true;
        clearInterval(this.timer);
        document.getElementById('overlay').style.display = 'flex';
        document.getElementById('final-score').innerText = this.score;
        this.saveScore();
    }

    saveScore() {
        const best = Number(localStorage.getItem('escapethedoor-highscore') || 0);
        if (this.score > best) localStorage.setItem('escapethedoor-highscore', String(this.score));
        let board = JSON.parse(localStorage.getItem('math_ranks') || "[]");
        board.push(this.score);
        board.sort((a,b) => b - a);
        localStorage.setItem('math_ranks', JSON.stringify(board.slice(0, 5)));
        this.updateLeaderboardDisplay();
    }

    updateLeaderboardDisplay() {
        const board = JSON.parse(localStorage.getItem('math_ranks') || "[]");
        const html = board.map((s, i) => `<div style="margin: 5px 0">RANK_${i+1} // ${s} PTS</div>`).join('');
        document.getElementById('leaderboard').innerHTML = `<b style="color:var(--neon-blue)">TOP_AGENTS</b><br>${html}`;
    }
}

const game = new AlgebraGame();

document.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') game.check();
});
</script>
</body>
</html>
