<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algebra Escape | Lab 404</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-red: #ff003c;
            --neon-green: #00ff88;
            --bg-dark: #0a0a0c;
            --panel-bg: rgba(20, 20, 25, 0.9);
        }

        body {
            margin: 0;
            background: var(--bg-dark);
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Game Container */
        #game-stage {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 600px;
            background: radial-gradient(circle, #1a1a2e 0%, #000 100%);
            border: 2px solid #333;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* HUD - Top Bar */
        .hud {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: rgba(0,0,0,0.5);
            border-bottom: 1px solid var(--neon-blue);
            z-index: 10;
        }

        .stat-box { font-weight: bold; letter-spacing: 1px; }
        #timer-display { color: var(--neon-red); }

        /* The Door Visuals */
        .door-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            position: relative;
        }

        #door {
            width: 200px;
            height: 300px;
            background: #222;
            border: 4px solid #444;
            border-radius: 10px;
            position: relative;
            transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }

        .door-light {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--neon-red);
            margin-bottom: 20px;
            box-shadow: 0 0 10px var(--neon-red);
        }

        /* Animations */
        .unlocking {
            transform: rotateY(-110deg) translateX(-50px);
            border-color: var(--neon-green) !important;
        }

        .shake {
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Terminal UI */
        .terminal {
            background: var(--panel-bg);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid var(--neon-blue);
            text-align: center;
            width: 350px;
            z-index: 5;
        }

        #equation {
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        input {
            background: #000;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 10px;
            font-size: 1.2rem;
            width: 80px;
            text-align: center;
            outline: none;
        }

        button {
            background: var(--neon-blue);
            color: black;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background: white; box-shadow: 0 0 15px var(--neon-blue); }

        /* Overlay Systems */
        #overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
    </style>
</head>
<body>

<div id="game-stage">
    <div class="hud">
        <div class="stat-box">SEC_LEVEL: <span id="level">1</span></div>
        <div class="stat-box">STABILITY: <span id="timer-display">30</span>s</div>
        <div class="stat-box">SCORE: <span id="score">0</span></div>
    </div>

    <div class="door-container">
        <div id="door">
            <div class="door-light" id="status-light"></div>
            <div id="scanner-line"></div>
        </div>

        <div class="terminal" id="main-ui">
            <h3 id="story-text">DECRYPT TO ESCAPE</h3>
            <div id="equation">3x - 5 = 10</div>
            <input type="number" id="ans-input" placeholder="?">
            <button onclick="game.check()">UNLOCK</button>
        </div>
    </div>

    <div id="overlay">
        <h1 id="overlay-title">SYSTEM FAILURE</h1>
        <p>Your score: <span id="final-score">0</span></p>
        <button onclick="location.reload()">REBOOT SYSTEM</button>
        <div id="leaderboard" style="margin-top: 20px; color: var(--neon-blue)"></div>
    </div>
</div>

<script>
class AlgebraGame {
    constructor() {
        this.level = 1;
        this.score = 0;
        this.timeLeft = 30;
        this.currentSolution = 0;
        this.timer = null;
        this.isGameOver = false;
        
        this.init();
    }

    init() {
        this.nextLevel();
        this.startTimer();
        // Leaderboard logic
        this.updateLeaderboardDisplay();
    }

    startTimer() {
        this.timer = setInterval(() => {
            this.timeLeft--;
            document.getElementById('timer-display').innerText = this.timeLeft;
            if (this.timeLeft <= 0) this.endGame();
        }, 1000);
    }

    generateEquation() {
        // Advanced Scaling Logic: as level increases, complexity grows
        const a = Math.floor(Math.random() * (2 + this.level)) + 2;
        const x = Math.floor(Math.random() * 10) + 1;
        const b = Math.floor(Math.random() * 15) + 1;
        
        // Randomly choose between ax + b = c OR ax - b = c
        const isAddition = Math.random() > 0.5;
        const c = isAddition ? (a * x) + b : (a * x) - b;
        
        this.currentSolution = x;
        return `${a}x ${isAddition ? '+' : '-'} ${b} = ${c}`;
    }

    check() {
        if (this.isGameOver) return;

        const input = document.getElementById('ans-input');
        const door = document.getElementById('door');
        const light = document.getElementById('status-light');

        if (parseInt(input.value) === this.currentSolution) {
            // Success Path
            this.score += 10 + (this.timeLeft);
            this.level++;
            this.timeLeft += 10; // Bonus time
            
            // Visual feedback
            light.style.background = 'var(--neon-green)';
            light.style.boxShadow = '0 0 15px var(--neon-green)';
            door.classList.add('unlocking');
            
            setTimeout(() => {
                door.classList.remove('unlocking');
                light.style.background = 'var(--neon-red)';
                light.style.boxShadow = '0 0 10px var(--neon-red)';
                this.nextLevel();
                input.value = '';
            }, 1000);

        } else {
            // Failure Path
            door.classList.add('shake');
            setTimeout(() => door.classList.remove('shake'), 400);
            this.timeLeft -= 5; // Penalty
        }
    }

    nextLevel() {
        document.getElementById('level').innerText = this.level;
        document.getElementById('score').innerText = this.score;
        document.getElementById('equation').innerText = this.generateEquation();
    }

    endGame() {
        this.isGameOver = true;
        clearInterval(this.timer);
        document.getElementById('overlay').style.display = 'flex';
        document.getElementById('final-score').innerText = this.score;
        this.saveScore();
    }

    saveScore() {
        let board = JSON.parse(localStorage.getItem('math_ranks') || "[]");
        board.push(this.score);
        board.sort((a,b) => b - a);
        localStorage.setItem('math_ranks', JSON.stringify(board.slice(0, 5)));
        this.updateLeaderboardDisplay();
    }

    updateLeaderboardDisplay() {
        const board = JSON.parse(localStorage.getItem('math_ranks') || "[]");
        const html = board.map((s, i) => `<div>#${i+1} - ${s} PTS</div>`).join('');
        document.getElementById('leaderboard').innerHTML = `<b>TOP AGENTS:</b><br>${html}`;
    }
}

// Global scope initialization
const game = new AlgebraGame();

// Handle "Enter" key for better UX
document.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') game.check();
});
</script>
</body>
</html>
