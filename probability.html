<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vault Breach | Probability Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --neon: #22c55e; --error: #ef4444; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #020617;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        
        .vault-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }
        
        .item-card {
            aspect-ratio: 1;
            perspective: 1000px;
        }

        .item-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        .revealed .item-inner { transform: rotateY(180deg); }

        .item-front, .item-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 1rem;
        }

        .item-front { background: #1e293b; border: 2px solid #334155; }
        .item-back { transform: rotateY(180deg); }

        .scanline {
            width: 100%;
            height: 2px;
            background: var(--neon);
            opacity: 0.3;
            position: absolute;
            animation: scan 3s linear infinite;
            z-index: 10;
        }

        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        
        @keyframes pulse-neon {
            0%, 100% { box-shadow: 0 0 5px var(--neon); }
            50% { box-shadow: 0 0 20px var(--neon); }
        }
        .active-target { animation: pulse-neon 2s infinite; border-color: var(--neon) !important; }
    </style>
</head>
<body class="p-4">

    <header class="flex justify-between items-center mb-6">
        <a href="index.html" class="glass w-12 h-12 rounded-xl flex items-center justify-center hover:bg-red-500/20">
            <i class="fas fa-power-off text-red-500"></i>
        </a>
        <div class="glass px-6 py-2 rounded-2xl border-b-2 border-emerald-500">
            <span class="text-[10px] font-black uppercase text-slate-500 block">System Score</span>
            <span id="score" class="text-xl font-black mono text-emerald-500">0000</span>
        </div>
        <div class="text-right">
            <span id="level-tag" class="text-[10px] font-black uppercase bg-emerald-500/10 text-emerald-400 px-3 py-1 rounded-full border border-emerald-500/20">Level 01</span>
        </div>
    </header>

    <main class="flex-1 flex flex-col gap-6 max-w-lg mx-auto w-full">
        
        <div class="glass p-6 rounded-[2rem] relative overflow-hidden border-l-4 border-emerald-500">
            <div class="scanline"></div>
            <p class="mono text-emerald-500 text-xs mb-2 uppercase font-bold tracking-widest">>> Probability Protocol</p>
            <h2 id="mission-text" class="text-xl font-bold leading-tight">
                Calculate the probability of picking a <span class="text-amber-400">GOLD BAR</span>.
            </h2>
            <div class="mt-4 flex gap-4">
                <div class="flex items-center gap-2">
                    <div class="w-3 h-3 bg-amber-400 rounded-sm"></div>
                    <span id="count-gold" class="mono text-sm">0 Gold</span>
                </div>
                <div class="flex items-center gap-2">
                    <div class="w-3 h-3 bg-slate-500 rounded-sm"></div>
                    <span id="count-total" class="mono text-sm">0 Total</span>
                </div>
            </div>
        </div>

        <div id="vault" class="vault-grid flex-1 items-center content-center">
            </div>

        <div class="grid grid-cols-2 gap-3 pb-4">
            <div id="option-container" class="contents">
                </div>
        </div>
    </main>

    <div id="overlay" class="fixed inset-0 z-50 flex items-center justify-center bg-slate-950/90 hidden backdrop-blur-md">
        <div class="text-center p-8">
            <i id="result-icon" class="fas fa-check-circle text-7xl mb-4"></i>
            <h2 id="result-text" class="text-3xl font-black mb-6">VAULT BREACHED</h2>
            <button onclick="nextLevel()" class="bg-emerald-500 text-slate-950 px-10 py-4 rounded-2xl font-black uppercase tracking-widest hover:scale-105 transition-transform">
                Continue Mission
            </button>
        </div>
    </div>

    <script>
        let score = 0;
        let level = 1;
        let targetProb = 0;
        let items = [];

        function initLevel() {
            const vault = document.getElementById('vault');
            const options = document.getElementById('option-container');
            const missionText = document.getElementById('mission-text');
            const overlay = document.getElementById('overlay');
            
            overlay.classList.add('hidden');
            vault.innerHTML = "";
            options.innerHTML = "";
            
            // Randomize vault contents
            const total = 12;
            const goldCount = Math.floor(Math.random() * 7) + 2; // 2 to 9
            targetProb = goldCount / total;

            document.getElementById('count-gold').innerText = `${goldCount} Gold`;
            document.getElementById('count-total').innerText = `${total} Total`;
            document.getElementById('level-tag').innerText = `Level ${level.toString().padStart(2, '0')}`;

            // Create Grid Items
            for (let i = 0; i < total; i++) {
                const isGold = i < goldCount;
                const card = document.createElement('div');
                card.className = 'item-card';
                card.innerHTML = `
                    <div class="item-inner">
                        <div class="item-front"><i class="fas fa-lock text-slate-600"></i></div>
                        <div class="item-back ${isGold ? 'bg-amber-500' : 'bg-slate-700'}">
                            <i class="fas ${isGold ? 'fa-bars' : 'fa-bomb'} text-2xl"></i>
                        </div>
                    </div>
                `;
                vault.appendChild(card);
            }

            // Shuffle grid children
            for (let i = vault.children.length; i >= 0; i--) {
                vault.appendChild(vault.children[Math.random() * i | 0]);
            }

            // Generate Options (Simplified fractions)
            const gcd = (a, b) => b ? gcd(b, a % b) : a;
            const divisor = gcd(goldCount, total);
            const correctStr = `${goldCount/divisor}/${total/divisor}`;
            
            let choices = [correctStr];
            while(choices.length < 4) {
                const fakeNum = Math.floor(Math.random() * 10) + 1;
                const fakeDen = total;
                const fDiv = gcd(fakeNum, fakeDen);
                const fakeStr = `${fakeNum/fDiv}/${fakeDen/fDiv}`;
                if(!choices.includes(fakeStr)) choices.push(fakeStr);
            }
            choices.sort(() => Math.random() - 0.5);

            choices.forEach(choice => {
                const btn = document.createElement('button');
                btn.className = 'glass py-5 rounded-2xl font-black mono text-xl hover:active-target transition-all';
                btn.innerText = choice;
                btn.onclick = () => checkAnswer(choice, correctStr);
                options.appendChild(btn);
            });
        }

        function checkAnswer(selected, correct) {
            const cards = document.querySelectorAll('.item-card');
            cards.forEach(c => c.classList.add('revealed'));
            
            const isCorrect = selected === correct;
            const overlay = document.getElementById('overlay');
            const icon = document.getElementById('result-icon');
            const text = document.getElementById('result-text');

            setTimeout(() => {
                overlay.classList.remove('hidden');
                if(isCorrect) {
                    score += 100 * level;
                    document.getElementById('score').innerText = score.toString().padStart(4, '0');
                    icon.className = "fas fa-shield-check text-7xl mb-4 text-emerald-500";
                    text.innerText = "ACCESS GRANTED";
                    text.className = "text-3xl font-black mb-6 text-emerald-500";
                } else {
                    score = Math.max(0, score - 50);
                    document.getElementById('score').innerText = score.toString().padStart(4, '0');
                    icon.className = "fas fa-bomb text-7xl mb-4 text-red-500";
                    text.innerText = "SECURITY BREACH";
                    text.className = "text-3xl font-black mb-6 text-red-500";
                }
            }, 800);
        }

        function nextLevel() {
            level++;
            initLevel();
        }

        initLevel();
    </script>
</body>
</html>
