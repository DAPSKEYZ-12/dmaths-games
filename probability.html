<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vault Breach | Probability Protocol</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --neon: #22c55e; --error: #ef4444; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #020617;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        
        .vault-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
        }
        @media (min-width: 640px) { .vault-grid { grid-template-columns: repeat(4, 1fr); gap: 15px; } }
        @media (min-width: 1024px) { .vault-grid { grid-template-columns: repeat(6, 1fr); } }
        
        .item-card { aspect-ratio: 1; perspective: 1000px; }
        .item-inner {
            position: relative; width: 100%; height: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }
        .revealed .item-inner { transform: rotateY(180deg); }
        .item-front, .item-back {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; display: flex;
            align-items: center; justify-content: center; border-radius: 1rem;
        }
        .item-front { background: #1e293b; border: 2px solid #334155; }
        .item-back { transform: rotateY(180deg); }

        .scanline {
            width: 100%; height: 2px; background: var(--neon); opacity: 0.3;
            position: absolute; animation: scan 3s linear infinite; z-index: 10;
        }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }

        #timer-bar { transition: width 1s linear; }
        input:focus { outline: none; border-color: var(--neon); box-shadow: 0 0 15px rgba(34, 197, 94, 0.3); }
        .mjx-chtml { color: #22c55e !important; font-size: 1.1em !important; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="guide-overlay" class="fixed inset-0 z-[100] flex items-center justify-center bg-slate-950 p-4">
        <div class="max-w-md w-full glass p-8 rounded-[2.5rem] border-t-4 border-emerald-500 shadow-2xl">
            <h2 class="text-2xl font-black mb-4 flex items-center gap-3 text-emerald-500">
                <i class="fas fa-terminal"></i> MISSION BRIEFING
            </h2>
            <div class="space-y-4 text-slate-300 text-sm leading-relaxed mb-8">
                <p>Infiltrate 10 sectors. You have <b>60 seconds</b> before system lockout.</p>
                <ul class="space-y-2 list-disc pl-4 text-xs opacity-80">
                    <li>Submit probability as a fraction (e.g. 1/2)</li>
                    <li><b>Bonus:</b> Simplify fractions for 1.5x score.</li>
                </ul>
            </div>
            <button onclick="startGame()" class="w-full py-4 bg-emerald-500 text-slate-950 rounded-2xl font-black uppercase tracking-widest hover:bg-emerald-400 transition-all">
                START BREACH
            </button>
        </div>
    </div>

    <header class="max-w-5xl mx-auto w-full mb-6">
        <div class="flex justify-between items-center mb-4">
            <a href="index.html" class="glass w-10 h-10 rounded-lg flex items-center justify-center hover:bg-red-500/20 transition-colors border border-red-500/30">
                <i class="fas fa-power-off text-red-500"></i>
            </a>
            <div class="glass px-4 py-2 rounded-xl border-b-2 border-emerald-500 text-center">
                <span class="text-[9px] font-black uppercase text-slate-500 block">Score</span>
                <span id="score" class="text-lg font-black mono text-emerald-500">0000</span>
            </div>
            <div class="glass px-4 py-2 rounded-xl border-b-2 border-red-500 text-center">
                <span class="text-[9px] font-black uppercase text-slate-500 block">Stability</span>
                <span id="timer-text" class="text-lg font-black mono text-red-500">60s</span>
            </div>
        </div>
        <div class="w-full h-1.5 bg-slate-800 rounded-full overflow-hidden">
            <div id="timer-bar" class="h-full bg-red-500 w-full"></div>
        </div>
    </header>

    <main class="flex-1 flex flex-col gap-6 max-w-5xl mx-auto w-full">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 items-start">
            <div class="lg:col-span-4 glass p-6 rounded-[2rem] relative overflow-hidden border-l-4 border-emerald-500">
                <div class="scanline"></div>
                <h2 class="text-xl font-bold leading-tight mb-4 text-emerald-400">Target: P(Gold)</h2>
                <div class="grid grid-cols-2 gap-4 lg:grid-cols-1">
                    <div class="p-3 bg-white/5 rounded-xl flex items-center gap-3">
                        <i class="fas fa-bars text-amber-500"></i>
                        <div><span id="count-gold" class="mono text-lg block font-bold">--</span><span class="text-[9px] uppercase text-slate-500 font-bold">Gold Bars</span></div>
                    </div>
                    <div class="p-3 bg-white/5 rounded-xl flex items-center gap-3">
                        <i class="fas fa-boxes text-slate-400"></i>
                        <div><span id="count-total" class="mono text-lg block font-bold">--</span><span class="text-[9px] uppercase text-slate-500 font-bold">Total Space</span></div>
                    </div>
                </div>
            </div>
            <div id="vault" class="lg:col-span-8 vault-grid"></div>
        </div>

        <div class="max-w-md mx-auto w-full mt-auto pb-8">
            <div class="flex gap-3">
                <input type="text" id="user-input" autocomplete="off" class="flex-1 bg-slate-900 border-2 border-slate-700 rounded-2xl px-6 py-5 text-center mono text-2xl font-bold text-emerald-400 focus:border-emerald-500 transition-all" placeholder="X/Y">
                <button onclick="manualCheck()" class="bg-emerald-500 text-slate-950 px-8 rounded-2xl font-black text-xl hover:bg-emerald-400 active:scale-95 transition-all">
                    <i class="fas fa-unlock-alt"></i>
                </button>
            </div>
            <p id="level-tag" class="text-center text-[10px] text-slate-500 mt-4 uppercase font-black tracking-widest">Sector 01/10</p>
        </div>
    </main>

    <div id="overlay" class="fixed inset-0 z-[110] flex items-center justify-center bg-slate-950/95 hidden backdrop-blur-xl">
        <div class="text-center p-8 max-w-sm">
            <div id="result-icon-bg" class="w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6">
                <i id="result-icon" class="fas fa-check text-3xl"></i>
            </div>
            <h2 id="result-text" class="text-3xl font-black mb-2 uppercase">VAULT BREACHED</h2>
            <p id="result-math" class="mono text-slate-400 text-sm mb-8"></p>
            <button id="next-btn" onclick="nextLevel()" class="w-full bg-white text-black py-4 rounded-2xl font-black uppercase tracking-widest hover:bg-emerald-400 transition-all">Advance</button>
        </div>
    </div>

    <script>
        let score = 0, level = 1, timeLeft = 60, timerId = null, currentGold = 0, currentTotal = 12;
        const maxLevels = 10;

        function startGame() {
            document.getElementById('guide-overlay').classList.add('hidden');
            startTimer();
            initLevel();
        }

        function startTimer() {
            timerId = setInterval(() => {
                timeLeft--;
                document.getElementById('timer-text').innerText = timeLeft + 's';
                document.getElementById('timer-bar').style.width = (timeLeft / 60 * 100) + '%';
                if (timeLeft <= 0) endGame("TIME EXPIRED");
            }, 1000);
        }

        function initLevel() {
            const vault = document.getElementById('vault');
            document.getElementById('overlay').classList.add('hidden');
            document.getElementById('user-input').value = "";
            vault.innerHTML = "";
            
            currentTotal = level <= 3 ? 12 : (level <= 7 ? 16 : 24);
            currentGold = Math.floor(Math.random() * (currentTotal - 4)) + 2;

            document.getElementById('count-gold').innerText = currentGold;
            document.getElementById('count-total').innerText = currentTotal;
            document.getElementById('level-tag').innerText = `Sector ${level.toString().padStart(2, '0')}/${maxLevels}`;

            for (let i = 0; i < currentTotal; i++) {
                const isGold = i < currentGold;
                const card = document.createElement('div');
                card.className = 'item-card';
                card.innerHTML = `<div class="item-inner">
                    <div class="item-front"><i class="fas fa-shield-halved text-slate-700"></i></div>
                    <div class="item-back ${isGold ? 'bg-amber-500' : 'bg-slate-700'}">
                        <i class="fas ${isGold ? 'fa-bars' : 'fa-bomb'} text-xl text-white"></i>
                    </div>
                </div>`;
                vault.appendChild(card);
            }
            for (let i = vault.children.length; i >= 0; i--) vault.appendChild(vault.children[Math.random() * i | 0]);
        }

        const gcd = (a, b) => b === 0 ? a : gcd(b, a % b);

        function manualCheck() {
            const input = document.getElementById('user-input').value.trim();
            if(!input.includes('/')) return;
            const [num, den] = input.split('/').map(Number);
            if(isNaN(num) || isNaN(den) || den === 0) return;

            const isCorrect = Math.abs((num/den) - (currentGold/currentTotal)) < 0.01;
            const divisor = gcd(currentGold, currentTotal);
            const isSimplified = (num === currentGold/divisor && den === currentTotal/divisor);

            document.querySelectorAll('.item-card').forEach(c => c.classList.add('revealed'));
            
            setTimeout(() => {
                document.getElementById('overlay').classList.remove('hidden');
                if(isCorrect) {
                    let gain = 100 * level;
                    if(isSimplified && divisor > 1) gain = Math.floor(gain * 1.5);
                    score += gain;
                    document.getElementById('score').innerText = score.toString().padStart(4, '0');
                    document.getElementById('result-text').innerText = "ACCESS GRANTED";
                    document.getElementById('result-icon-bg').className = "bg-emerald-500 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6";
                } else {
                    document.getElementById('result-text').innerText = "HACK FAILED";
                    document.getElementById('result-icon-bg').className = "bg-red-500 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6";
                }
                if(level === maxLevels) {
                    document.getElementById('next-btn').innerText = "FINISH";
                    document.getElementById('next-btn').onclick = () => endGame("MISSION COMPLETE");
                }
            }, 800);
        }

        function nextLevel() { level++; initLevel(); }

        function endGame(reason) {
            clearInterval(timerId);
            document.getElementById('overlay').classList.remove('hidden');
            document.getElementById('result-text').innerText = reason;
            document.getElementById('result-math').innerHTML = `Final Score: ${score}`;
            document.getElementById('next-btn').innerText = "RESTART";
            document.getElementById('next-btn').onclick = () => location.reload();
        }
    </script>
</body>
</html>
